<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Selecione um parágrafo e altere seu texto e cor</p>
  <p id="paragrafo">Isso é um parágrafo</p>
  
  <script>
    let texto = document.getElementById("paragrafo");
    texto.textContent = "Isso é um parágrafo do balacubaco"
    texto.style.color = "red";
  </script>
</body>
</html>
